{% extends 'base-2.html' %} {% load static %} 
{% block title %}<title>Contact Me - Mohit Kumar</title>{% endblock title %} 
{% block page-stylesheet %}
<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}?{% now 'U' %}"/>
{% endblock page-stylesheet %} 

{% block page-title %}<span>Contact <span class="text secondary--type">Me</span></span>{% endblock page-title %}

{% block page-content %}
<div class="page-content contact-me">
  <div class="row">
    <div class="content--left col-lg-4 avatar-wrapper animate-right">
      <img src="{% static 'media/avataar/mk-avataar-formal.png' %}" class="img-fluid avatar-img"/>
    </div>

    <div
      class="content--right col-lg-8 col-md-12 col-sm-12 contact-form-wrapper animate-up max"
    >
      <div class="contact-detail"></div>
      <div class="contact-form--div"></div>
    </div>
  </div>
</div>

<div class="page-content connect-with-me animate-up max">
  <div class="page-content-header">
    <h3 class="sub-heading">
      <span>Connect</span> <span class="text secondary--type">with Me</span>
    </h3>
  </div>
  <div class="display-card--wrapper social-link--wrapper"></div>
</div>
{% endblock page-content %}
