<div class="page-content pagination" style="padding: 0.1rem">
  <div class="pagination--wrapper">
    <div class="pagination-controller">
      <button class="bttn secondary--type pagination--btn prev">
        <span class="fa fa-angle-left icon"></span>
        <span class="btn--text">Prev</span>
      </button>
    </div>

    <div class="pagination--pagenum">
        <span class="curr-page">2</span>
        <span>/</span>
        <span class="last-page">5</span>
    </div>

    <div class="pagination-controller">
      <button class="bttn secondary--type pagination--btn next">
        <span class="btn--text">Next</span>
        <span class="fa fa-angle-right icon"></span>
      </button>
    </div>
  </div>
</div>
