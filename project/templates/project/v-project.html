{% extends 'base-2.html' %} {% load static %}
{% block title %}<title>Project {{ proj_num }}:</title>{% endblock title %}
{% block page-stylesheet %}
<link rel="stylesheet" type="text/css" href="{% static 'css/project.css' %}?{% now 'U' %}">
{% endblock page-stylesheet %}

{% block page-title %}<span>Project <span class="text secondary--type">#{{ proj_num }}</span></span>{% endblock page-title %}

{% block page-content %}
	<div class="page-content project-detail animate-up max">
		<div class="responsive-wrapper">
			<div class="project-detail--div">
				<div class="part-one"></div>
				<div class="hr"></div>
				<div class="part-two"></div>
				<div class="hr"></div>
				<div class="part-three"></div>
				<div class="hr"></div>
				<div class="part-four"></div>
			</div>
		</div>
	</div>
{% endblock page-content %}
